name: Sync to mirror on main push

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout org repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check MIRROR_PAT is set
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          if [ -z "${MIRROR_PAT}" ]; then
            echo "❌ MIRROR_PAT is EMPTY"
            exit 1
          else
            echo "✅ MIRROR_PAT is SET"
          fi

      - name: Disable default GitHub credential helper
        run: |
          git config --global --unset-all credential.helper || true
          git config --system --unset-all credential.helper || true
          git config --global credential.helper ""

      - name: Push to mirror repo
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          git remote add mirror "https://bang0930:${MIRROR_PAT}@github.com/bang0930/mcp_web_sync.git"
          git remote -v
          git push mirror HEAD:main
